<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
   
   
    <link rel="preconnect" href="https://fonts.googleapis.com"&gt;
    <link rel="preconnect" href="https://fonts.gstatic.com&quot; crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap&quot; rel="stylesheet">
    <link rel="stylesheet" href="../static/todo-style.css">
</head>
<body>
    <div id="wrapper">
        <h1>To-Do list</h1>
        <form action="">
            <input type="text" name="task" id="inputTask" placeholder="Vytvoř úkol">
            <input type="button" value="Vytvořit">
        </form>
        <h2>Mám udělat</h2>
        <div id="inProcess">
            <input type="checkbox"><span>Opravit testy IT2</span><br>
            <input type="checkbox"><span>Opravit testy IT2</span><br>
        </div>

        <h2>Hotovo...</h2>
        <div id="outProcess">
            <input type="checkbox"><span class="done">Opravit testy IT2</span><br>
            <input type="checkbox"><span class="done">Opravit testy IT2</span><br>
        </div>
    </div>
   
</body>
</html>
